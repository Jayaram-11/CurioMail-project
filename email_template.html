<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Daily Curiosity Spark</title>
</head>
<body style="margin: 0; padding: 0; background-color: #f4f4f4; font-family: Arial, sans-serif;">

    <!-- Main Container Table -->
    <table align="center" border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px; margin: 20px auto;">
        <tr>
            <td bgcolor="#ffffff" style="padding: 40px 30px 40px 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">

                <!-- Header -->
                <table border="0" cellpadding="0" cellspacing="0" width="100%">
                    <tr>
                        <td style="color: #4A90E2; font-size: 24px; font-weight: bold; text-align: center; padding-bottom: 20px;">
                            CurioSpark
                        </td>
                    </tr>
                </table>

                <!-- Main Content -->
                <table border="0" cellpadding="0" cellspacing="0" width="100%">
                    <!-- Question Title -->
                    <tr>
                        <td style="padding: 20px 0 10px 0; color: #333333; font-size: 20px; font-weight: bold; line-height: 1.4;">
                            {{QUESTION}}
                        </td>
                    </tr>
                    <!-- Answer Text -->
                    <tr>
                        <td style="padding: 10px 0 20px 0; color: #555555; font-size: 16px; line-height: 1.6;">
                            {{ANSWER}}
                        </td>
                    </tr>
                </table>

                <!-- Footer -->
                <table border="0" cellpadding="0" cellspacing="0" width="100%" style="border-top: 1px solid #dddddd; margin-top: 20px;">
                    <tr>
                        <td style="padding: 30px 0 0 0; color: #888888; font-size: 12px; text-align: center;">
                            <p>Have an idea for a topic? <a href="#" style="color: #4A90E2;">Suggest it here!</a></p>
                            <p>You are receiving this because you subscribed on curiomail.com</p>
                        </td>
                    </tr>
                </table>

            </td>
        </tr>
    </table>

</body>
</html>
